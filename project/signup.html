<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <title>Signup</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>

<body>
    <div class="wrapper">
        <form action="/signup" method="POST" id="signupForm">
            <h1>Signup</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <div class="input-box">
                <input type="text" name="name" placeholder="Name" required>
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <div class="input-box">
                <input type="text" name="email" placeholder="Email" required>
                <box-icon type='solid' name='mail-send'></box-icon>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <box-icon type='solid' name='key'></box-icon>
            </div>
            <div class="input-box">
                <input type="date" name="dob" placeholder="Date of Birth" required>
                <box-icon type='solid' name='calendar-alt'></box-icon>
            </div>
            <div class="input-box">
                <input type="text" name="profession" placeholder="Profession" required>
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <button type="submit" class="btn">Signup</button>
            <div class="register-link">
                <a href="login.html">Already have an account?</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.querySelector('input[name="username"]').value;
            const name = document.querySelector('input[name="name"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const dob = document.querySelector('input[name="dob"]').value;
            const profession = document.querySelector('input[name="profession"]').value;

            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, name, email, password, dob, profession }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Redirect or perform other actions as needed
            })
            .catch(error => console.error(error));
        });
    </script>
</body>

</html>
