<script>
    // Function to create the typing effect
    function typeText(element, text, speed) {
        let i = 0;
        const intervalId = setInterval(() => {
            element.innerHTML += text.charAt(i);
            i++;
            if (i > text.length) {
                clearInterval(intervalId);
            }
        }, speed);
    }

    // Typing effect for the headings
    const headings = document.querySelectorAll('.portfolio1 h1, .portfolio2 h1, .wrapper h1, .wrapper a');
    headings.forEach((heading) => {
        const text = heading.innerText;
        heading.innerText = '';
        typeText(heading, text, 80);
    });

    // Typing effect for the skills
    const skills = document.querySelectorAll('.portfolio1 h3');
    skills.forEach((skill) => {
        const text = skill.innerText;
        skill.innerText = ' ';
        typeText(skill, text, 80);
    });

    // Typing effect for the projects
    const projects = document.querySelectorAll('.portfolio2 h3');
    projects.forEach((project) => {
        const text = project.innerText;
        project.innerText = ' ';
        typeText(project, text, 80);
    });
</script>
